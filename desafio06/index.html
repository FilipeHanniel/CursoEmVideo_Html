<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <title>Desafio-06</title>
</head>
<body>
    <h1>Tags em HTML5</h1>    
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; para escrever Parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h5&gt; para inserir Títulos em ordem de hierarquia.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para inserir imagnes.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para inserir abreviações como essas no texto.">Abreviações</abbr></li>
        <li><abbr title="Use a tab &lt;code&gt; para inserir um texto em linguagem de Código.">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para inserir uma lista numerada.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para inserir uma lista com demarcadores.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
